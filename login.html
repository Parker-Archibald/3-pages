<!DOCTYPE html>
<html>
<div>

       <p>
           <label for="email">
               <span>Email: </span>
               <strong><abbr title="required">*</abbr></strong>
           </label>
            <input type="text" id="email" required>

       <p>
           <label for="password">

            <button type="submit">Login</button>
        </form>

</div>

    <form method="get" action="register.html">
        <button type="submit">Register</button>
    </form>

</html>
